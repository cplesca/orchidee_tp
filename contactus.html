<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Contactez-nous</h1>

    <!-- Content Row -->
    <div class="row">
        <!-- Map Column -->
        <div class="col-lg-8 mb-4">
            <!-- Embedded Google Map -->
            <iframe width="100%" height="300px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=45.5440916,-95.677068&amp;spn=56.506174,-73.6424363&amp;t=m&amp;z=4&amp;output=embed"></iframe>
        </div>
        <!-- Contact Details Column -->
        <div class="col-lg-4 mb-4 py-2">
            <h3>Les coordonées:</h3>
            <p>
                3481 Melrose Place
                <br>Beverly Hills, CA 90210
                <br>
            </p>
            <p>
                <abbr title="Phone">P</abbr>: (123) 456-7890
            </p>
            <p>
                <abbr title="Email">E</abbr>:
                <a href="mailto:name@example.com">support@orchidees.com
                </a>
            </p>
            <p>
                <abbr title="Hours">H</abbr>: Lundi - Vendredi: 9:00 AM to 5:00 PM
            </p>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>Send us a Message</h3>
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Votre nom:</label>
                        <input type="text" class="form-control" id="name" required data-validation-required-message="Saisir le nom."
                               placeholder="Prénom Nom">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Tel:</label>
                        <input type="tel" class="form-control" id="phone" required data-validation-required-message="Saisir le # de tel."
                               placeholder="Saisir le # de tel.">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Email Address:</label>
                        <input type="email" class="form-control" id="email" required
                               data-validation-required-message="Saisir le courriel" placeholder="Saisir le courriel">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Message:</label>
                        <textarea rows="10" cols="100" class="form-control" id="message" required
                                  data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"
                                  placeholder="Votre message"></textarea>
                    </div>
                </div>
                <div id="success"></div>

                <button type="submit" class="btn btn-primary" id="sendMessageButton">Envouyer</button>
            </form>
        </div>

    </div>
    <!-- /.row -->

</div>

<footer class="py-1">
