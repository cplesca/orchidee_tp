<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulaire HTML5</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<section>
    <form id="content" action="indexContact.html">
        <h2>contact-nous</h2>
        <fieldset id="identite">
            <!--<legend>Vous êtes:</legend>-->
            <ul>
                <li>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" autofocus required title="seulement des lettre" pattern="[a-zA-Z]" placeholder="Votre nom">
                </li>
                <li>
                    <label for="prenom">Prenom</label>
                    <input type="text" id="prenom" required title="seulement des lettre" pattern="[a-zA-Z]" placeholder="Votre prenom">
                </li>
                <li>
                    <label for="tel">Téléphone</label>
                    <input type="tel" id="tel" required title="seulement des lettre" pattern="[0-9]" placeholder="123-123-1234">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" >
                </li>
                <li>
                <label for="pays"> Pays</label>
                <input list="pays">
                <datalist id="pays">
                    <option value="canada">
                    <option value="usa">
                    <option value="france">
                </datalist>
            </li>
                <li>
                    <label></label>
                    <input type="radio" id="checked" name="checked" value="checked"/>
                    <label for="checked">je ne suis pas un rebot</label>
                </li>
                <li>
                    <label for="img">commentaire</label>
                    <input type="text" aria-rowcount="19" id="img" accept="image/jpeg">
                <li>
                    <input type="checkbox" id="info" value="info" name="info" checked />
                <label for ="info">Acceptez vous de recevoir l'infolettre </label>
            </li>
            </ul>
        </fieldset>
        <input type="submit" value="Soumettre" />
    </form>
</section>
</body>
</html>
